<ion-modal [isOpen]="modalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{content.lifelogName}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <p *ngFor="let p of content.text; let i = index">
        {{p}}
        <ion-input ></ion-input>
      </p>
    </ion-content>
  </ng-template>
</ion-modal>
